<head>

    <style>
        .content .info {
            background-color: white;
            padding: 23px;
        }
        .wrapper {
            position: relative;
        }
        .content .tabs-container {
            width: 70%;
            height: 50px;
            font-family: 'HeliosExt';
            font-weight: normal;
        }
        .content .tab {
            border-radius: 16px 16px 0 0;
            position: relative;
            height: fit-content;
            padding: 8.5px 21px 10px;
            font-size: 17px;
            cursor: pointer;
        }
        .tab.active {
            font-weight: bold;
            background: #EFFAFB;
            color: var(--green);
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            z-index: 1;
            background-color: var(--green);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .wrapper::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ddd;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .content .tabcontent {
            width: 100%;
            display: flex;
            padding: 10px;
            transition: 0.3s;
        }
        .content .info .hide {
            display: none;
        }
        .content .info .show {
            display: flex;
        }
        .custom-radio {
            width: 24px;
            height: 24px;
            appearance: none;
            border: 2px solid #96CFD0;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.2s;
        }

        .custom-radio:checked::before {
            content: "";
            width: 12px;
            height: 12px;
            background-color: #00A7AA;
            border-radius: 50%;
        }
    </style>
</head>

    <script>
        const tabsContainer = document.querySelector('.tabs-container');
        const tabContents = document.querySelectorAll('.tabcontent');
        const submitBtn = document.querySelector('.submit-btn')
        // SVG для активного и неактивного таба
        const activeSVG = `
<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="16" height="16" rx="8" fill="#00A7AA"/>
  <path fill-rule="evenodd" clip-rule="evenodd"
    d="M11.8325 5.17568C11.9398 5.2882 12 5.44079 12 5.5999C12 5.759 11.9398 5.91159 11.8325 6.02412L7.25703 10.8243C7.14977 10.9368 7.00433 11 6.85267 11C6.70101 11 6.55556 10.9368 6.44831 10.8243L4.16055 8.42422C4.05637 8.31105 3.99872 8.15948 4.00002 8.00216C4.00132 7.84483 4.06147 7.69434 4.16752 7.58309C4.27356 7.47184 4.41701 7.40874 4.56697 7.40737C4.71693 7.406 4.8614 7.46648 4.96927 7.57578L6.85267 9.55167L11.0238 5.17568C11.1311 5.06319 11.2765 5 11.4282 5C11.5798 5 11.7253 5.06319 11.8325 5.17568Z"
    fill="#EFFAFB"/>
</svg>
`;

        const inactiveSVG = `
<svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="10" height="10" rx="5" fill="#EFFAFB"/>
</svg>
`;

        // Функция для обновления иконок
        function updateTabIcons() {
            document.querySelectorAll('.tab').forEach((tab, index) => {
                const span = tab.querySelector('.tab-inner');
                const text = span.textContent.trim(); // сохраняем текст без SVG
                span.innerHTML = `${text} ${tab.classList.contains('active') ? activeSVG : inactiveSVG}`;
            });
        }

        tabsContainer.addEventListener('click', (event) => {
            const clickedTab = event.target.closest('.tab');

            if (clickedTab && tabsContainer.contains(clickedTab)) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                tabContents.forEach(content => content.style.display = 'none');

                clickedTab.classList.add('active');

                const index = Array.from(tabsContainer.children).indexOf(clickedTab);

                if (tabContents[index]) {
                    tabContents[index].style.display = 'block';
                }

                // Обновляем иконки
                updateTabIcons();
            }
        });

        const submitButton =  async  (event) => {
            submitBtn.innerHTML = `
                <div class="flex justify-center">
                    <svg class="animate-spin  " viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.0002 1.66683C8.35198 1.66683 6.74082 2.15557 5.37041 3.07125C4 3.98693 2.9319 5.28842 2.30117 6.81113C1.67044 8.33385 1.50541 10.0094 1.82695 11.6259C2.14849 13.2424 2.94217 14.7273 4.1076 15.8927C5.27304 17.0582 6.7579 17.8518 8.37441 18.1734C9.99092 18.4949 11.6665 18.3299 13.1892 17.6992C14.7119 17.0684 16.0134 16.0003 16.9291 14.6299C17.8448 13.2595 18.3335 11.6483 18.3335 10.0002" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>

            `;
            setTimeout(() =>{
                console.log(123)
            }  ,1500)
        }
        submitBtn.addEventListener('click',async () => await submitButton(event))
        function initTabs() {
            const firstTab = document.querySelector('.tab');
            if (firstTab) {
                firstTab.classList.add('active');
                tabContents.forEach((content, idx) => {
                    content.style.display = idx === 0 ? 'block' : 'none';
                });
                updateTabIcons();
            }
        }

        initTabs();

    </script>
